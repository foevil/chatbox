<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Live Support Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .chat-container {
            background: white;
            width: 100vw;
            height: 100dvh;
            max-width: 100vw;
            max-height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            border-radius: 0;
            box-shadow: none;
            transition: none;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 12px 4px 8px 4px;
            color: white;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 1.05rem;
            margin-bottom: 2px;
        }
        .chat-header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .status-indicator {
            position: absolute;
            top: 14px;
            right: 14px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
            border: 2px solid #fff;
        }

        .status-indicator.connected {
            background: #2ed573;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .chat-messages {
            flex: 1 1 auto;
            padding: 6px 2px 80px 2px; /* bottom padding for input bar */
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 0;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            margin-bottom: 10px;
            animation: slideUp 0.3s ease-out;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .message.client {
            align-items: flex-end;
        }

        .message.support {
            align-items: flex-start;
        }

        .message-bubble {
            display: inline-block;
            padding: 8px 10px;
            border-radius: 16px;
            max-width: 98vw;
            word-wrap: break-word;
            font-size: 0.97rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .message.client .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.support .message-bubble {
            background: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        .message-bubble img {
            max-width: 80vw;
            max-height: 100px;
            border-radius: 10px;
            display: block;
        }

        .message-time {
            font-size: 11px;
            color: #6c757d;
            margin-top: 3px;
            align-self: flex-end;
        }

        .typing-indicator {
            display: none;
            padding: 7px 12px;
            font-style: italic;
            color: #6c757d;
            background: #f1f3f4;
            font-size: 0.95rem;
        }

        .typing-dots {
            display: inline-block;
            animation: typing 1.5s infinite;
        }

        @keyframes typing {
            0%, 60%, 100% { opacity: 0; }
            30% { opacity: 1; }
        }

        .chat-input {
            display: flex;
            padding: env(safe-area-inset-bottom, 6px) 2px 6px 2px;
            background: white;
            border-top: 1px solid #e9ecef;
            align-items: center;
            gap: 6px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100vw;
            z-index: 100;
        }

        .input-field {
            flex: 1;
            padding: 10px 13px;
            border: 2px solid #e9ecef;
            border-radius: 22px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            margin-left: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .send-button svg {
            width: 15px;
            height: 15px;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1);
        }

        .connection-status {
            text-align: center;
            padding: 7px;
            background: #fff3cd;
            color: #856404;
            font-size: 13px;
            display: none;
        }

        .connection-status.show {
            display: block;
        }
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            html, body {
                background: linear-gradient(135deg, #23243a 0%, #2d2e4a 100%);
            }
            .chat-container {
                background: #18192b;
            }
            .chat-header {
                background: linear-gradient(135deg, #23243a 0%, #2d2e4a 100%);
                color: #fff;
            }
            .chat-messages {
                background: #23243a;
            }
            .message.client .message-bubble {
                background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
                color: #fff;
            }
            .message.support .message-bubble {
                background: #23243a;
                color: #e0e0e0;
            }
            .message-bubble img {
                border: 2px solid #23243a;
            }
            .message-time {
                color: #b0b3c6;
            }
            .typing-indicator {
                background: #23243a;
                color: #b0b3c6;
            }
            .chat-input {
                background: #18192b;
                border-top: 1px solid #23243a;
            }
            .input-field {
                background: #23243a;
                color: #fff;
                border: 2px solid #23243a;
            }
            .input-field:focus {
                border-color: #4e54c8;
            }
            .send-button {
                background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
                color: #fff;
            }
            .connection-status {
                background: #2d2e4a;
                color: #ffe082;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator" id="statusIndicator"></div>
            <h2>Live Support</h2>
            <p>We're here to help!</p>
        </div>
        
        <div class="connection-status" id="connectionStatus">
            Connecting to support...
        </div>
        
        <div class="chat-messages" id="chatMessages">
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            Support is typing<span class="typing-dots">...</span>
        </div>
        
        <div class="chat-input">
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="Type your message..."
                maxlength="500"
            >
            <input type="file" id="imageInput" accept="image/*" style="display:none;">
            <button class="send-button" id="sendButton">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22,2 15,22 11,13 2,9"></polygon>
                </svg>
            </button>
            <button class="send-button" id="imageButton" title="Send Image" style="margin-left:5px;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
            </button>
        </div>
    </div>

    <script>
        class ChatClient {
            constructor() {
                this.ws = null;
                this.clientId = this.generateClientId();
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 3000;
                
                this.initializeElements();
                this.setupEventListeners();
                this.connect();
            }
            
            generateClientId() {
                return 'client_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
            
            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.connectionStatus = document.getElementById('connectionStatus');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.imageInput = document.getElementById('imageInput');
                this.imageButton = document.getElementById('imageButton');
            }
            
            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
                
                this.messageInput.addEventListener('input', () => {
                    this.sendButton.disabled = !this.messageInput.value.trim();
                });
                this.imageButton.addEventListener('click', () => this.imageInput.click());
                this.imageInput.addEventListener('change', (e) => this.sendImage(e));
            }
            
            connect() {
                try {
                    // Replace with your WebSocket server URL
                    this.ws = new WebSocket('ws://localhost:8080');
                    
                    this.ws.onopen = () => {
                        console.log('Connected to chat server');
                        this.onConnectionOpen();
                    };
                    
                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.handleMessage(data);
                    };
                    
                    this.ws.onclose = () => {
                        console.log('Disconnected from chat server');
                        this.onConnectionClose();
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.onConnectionError();
                    };
                    
                } catch (error) {
                    console.error('Failed to connect:', error);
                    this.onConnectionError();
                }
            }
            
            onConnectionOpen() {
                this.statusIndicator.classList.add('connected');
                this.connectionStatus.classList.remove('show');
                this.reconnectAttempts = 0;
                
                // Send client identification
                this.sendToServer({
                    type: 'client_connect',
                    clientId: this.clientId,
                    timestamp: Date.now()
                });
            }
            
            onConnectionClose() {
                this.statusIndicator.classList.remove('connected');
                this.connectionStatus.textContent = 'Connection lost. Reconnecting...';
                this.connectionStatus.classList.add('show');
                this.attemptReconnect();
            }
            
            onConnectionError() {
                this.statusIndicator.classList.remove('connected');
                this.connectionStatus.textContent = 'Connection failed. Retrying...';
                this.connectionStatus.classList.add('show');
                this.attemptReconnect();
            }
            
            attemptReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    setTimeout(() => {
                        this.reconnectAttempts++;
                        this.connect();
                    }, this.reconnectDelay);
                } else {
                    this.connectionStatus.textContent = 'Unable to connect. Please refresh the page.';
                }
            }
            
            handleMessage(data) {
                switch (data.type) {
                    case 'support_message':
                        this.addMessage(data.message, 'support');
                        this.hideTypingIndicator();
                        break;
                    case 'support_image':
                        this.addImageMessage(data.dataUrl, 'support');
                        this.hideTypingIndicator();
                        break;
                    case 'support_typing':
                        this.showTypingIndicator();
                        break;
                    case 'support_stop_typing':
                        this.hideTypingIndicator();
                        break;
                    case 'system_message':
                        this.addSystemMessage(data.message);
                        break;
                }
            }
            
            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.ws || this.ws.readyState !== WebSocket.OPEN) {
                    return;
                }
                
                this.addMessage(message, 'client');
                this.sendToServer({
                    type: 'client_message',
                    message: message,
                    clientId: this.clientId,
                    timestamp: Date.now()
                });
                
                this.messageInput.value = '';
                this.sendButton.disabled = true;
            }
            
            sendToServer(data) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(data));
                }
            }
            
            addMessage(message, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const time = new Date().toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                messageDiv.innerHTML = `
                    <div class="message-bubble">${this.escapeHtml(message)}</div>
                    <div class="message-time">${time}</div>
                `;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            addSystemMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message support';
                messageDiv.innerHTML = `
                    <div class="message-bubble" style="background: #ffeaa7; color: #2d3436;">
                        ${this.escapeHtml(message)}
                    </div>
                `;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            showTypingIndicator() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }
            
            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            sendImage(e) {
                const file = e.target.files[0];
                if (!file || !this.ws || this.ws.readyState !== WebSocket.OPEN) return;
                const reader = new FileReader();
                reader.onload = () => {
                    const dataUrl = reader.result;
                    this.addImageMessage(dataUrl, 'client');
                    this.sendToServer({
                        type: 'client_image',
                        clientId: this.clientId,
                        dataUrl: dataUrl,
                        timestamp: Date.now()
                    });
                };
                reader.readAsDataURL(file);
                // Reset input so same image can be sent again if needed
                e.target.value = '';
            }
            addImageMessage(dataUrl, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                const time = new Date().toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                messageDiv.innerHTML = `
                    <div class="message-bubble"><img src="${dataUrl}" alt="image" style="max-width:200px; max-height:200px; border-radius:12px;"></div>
                    <div class="message-time">${time}</div>
                `;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
        }
        
        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatClient();
        });
    </script>
</body>
</html>
